<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Indra AI Application</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        .splash { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6; }\n        .chat-container { display: none; padding: 20px; }\n        .dark-mode { background-color: #333; color: #fff; }\n        .light-mode { background-color: #fff; color: #000; }\n    </style>\n</head>\n<body>\n    <div id="splash" class="splash">\n        <h1>Welcome to Indra AI</h1>\n    </div>\n    <div id="chat" class="chat-container">\n        <h2>Chat Interface</h2>\n        <select id="model-select">\n            <option value="flash">Flash</option>\n            <option value="pro">Pro</option>\n            <option value="thinking">Thinking</option>\n        </select>\n        <button id="theme-toggle">Toggle Dark/Light Mode</button>\n        <dev id="chat-history"></dev>\n        <input type="text" id="user-input" placeholder="Type your message...">\n        <button id="send">Send</button>\n    </div>\n    <script>\n        document.getElementById('splash').addEventListener('animationend', function () {\n            this.style.display = 'none';\n            document.getElementById('chat').style.display = 'block';\n        });\n\n        document.getElementById('theme-toggle').addEventListener('click', function () {\n            document.body.classList.toggle('dark-mode');\n            document.body.classList.toggle('light-mode');\n        });\n\n        document.getElementById('send').addEventListener('click', function () {\n            let input = document.getElementById('user-input').value;\n            let history = document.getElementById('chat-history');\n            if (input) {\n                history.innerHTML += `<p>${input}</p>`;\n                // Add haptic feedback code here\n                // Call Google Gemini API here (environment variables)\n                document.getElementById('user-input').value = '';\n            }\n        });\n\n    </script>\n</body>\n</html>
